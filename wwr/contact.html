<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Kendahl Bingham">
    <meta name="description"
        content="Contact us about our rafting company, our history, and the adventures that await you.">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles/rafting.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <div class="header-container">
            <img src="images/wwr1.jpg" alt="Logo" class="logo">
            <nav class="nav-links">
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="trips.html">Trips</a>
                <a href="contact.html">Contact</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="hero">
            <img src="images/hero.jpg" alt="Rafting Adventure" class="hero-img">
            <h1>CONTACT US: Whitewater Rafting</h1>
            <article class="overlay-article">
                <p>1513 Main Street, Riggins, ID, 83549, United States
                    800-892-9223
                    info@whitewaterrafting.com
                </p>
                <img src="images/article-image.jpg" alt="Article Image" class="article-img">
            </article>
        </div>
        <div class="contact-container">
            <div class="map-and-image">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2799.9131592902295!2d-116.31826742385996!3d45.431251871073414!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x54a6c558d503c925%3A0x557ac407402d4e5f!2s1513%20Main%20St%2C%20Riggins%2C%20ID%2083549!5e0!3m2!1sen!2sus!4v1742070632749!5m2!1sen!2sus"
                    width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
                <img src="images/wwr7.jpg" alt="Historical Image" class="history-img">
            </div>
            <section class="history">
                <h2>FORMS</h2>
                <div class="history-content">
                    <form action="#" method="post">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>

                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>

                        <p>Purpose of Message:</p>
                        <input type="radio" id="general" name="purpose" value="general" required>
                        <label for="general">General Inquiry</label><br>
                        <input type="radio" id="reservation" name="purpose" value="reservation" required>
                        <label for="reservation">Reservation Question</label><br>
                        <input type="radio" id="suggestion" name="purpose" value="suggestion" required>
                        <label for="suggestion">Website Suggestion</label><br>

                        <label for="message">Message:</label>
                        <textarea id="message" name="message" rows="4" required></textarea>

                        <input type="checkbox" id="subscribe" name="subscribe">
                        <label for="subscribe">Please subscribe me to the monthly newsletter</label><br>

                        <button type="submit">Submit</button>
                    </form>
                </div>
            </section>
        </div>
        <section>
            <h2>HAPPY EMPLOYEES- HAPPY ADVENTURES!</h2>
            <div class="adventures">
                <figure>
                    <img src="images/wwr8.jpg" alt="Adventure Image 2" class="standard-img">
                    <figcaption>Our employees take extra care in your floating adventure!</figcaption>
                </figure>
                <figure>
                    <img src="images/wwr9.jpg" alt="Adventure Image 3" class="standard-img">
                    <figcaption>Succesful trips involve teamwork from all!</figcaption>
                </figure>
                <figure>
                    <img src="images/wwr10.jpg" alt="Adventure Image 4" class="standard-img">
                    <figcaption>Through rapids and still waters we will be there to guide you through!</figcaption>
                </figure>
                <figure>
                    <img src="images/wwr11.jpg" alt="Adventure Image 5" class="standard-img">
                    <figcaption>Our trained staff will keep you safe as you follow their directions!</figcaption>
                </figure>
                <figure>
                    <img src="images/wwr12.jpg" alt="Adventure Image 6" class="standard-img">
                    <figcaption>Even when it gets tough, we will push you through to the very end!</figcaption>
                </figure>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Whitewater Rafting, Kendahl Bingham</p>
        <a href="https://facebook.com">
            <img src="images/facebook.webp" alt="Facebook" class="social-img">
        </a>
        <a href="https://twitter.com">
            <img src="images/twitter.webp" alt="Twitter" class="social-img">
        </a>
        <a href="https://instagram.com">
            <img src="images/instagram.webp" alt="Instagram" class="social-img">
        </a>
    </footer>
</body>

</html>
